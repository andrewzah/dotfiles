<match target="font">
  <test qual="any" name="family">
    <string>Binggrae</string>
    <string>Binggrae Taom</string>
    <string>BM DoHyeon OTF</string>
    <string>BM EULJIRO</string>
    <string>BM HANNA 11 years old OTF</string>
    <string>BM HANNA Pro OTF</string>
    <string>BM JUA_OTF</string>
    <string>BM YEONSUNG OTF</string>
    <string>Nanum</string>
    <string>NanumBarunGothic</string>
    <string>NanumBarunpen</string>
    <string>NanumBrush</string>
    <string>NanumGothic</string>
    <string>NanumGothicCoding</string>
    <string>NanumGothicMyeongjo</string>
    <string>NanumSquare</string>
    <string>NanumSquareRound</string>
    <string>S2G Moon font\-PRO</string>
    <string>S2G love</string>
    <string>S2G Nagurigaki font</string>
    <string></string>
  </test>

  <test name="pixelsize" compare="more_eq"><int>8</int></test>
  <test name="pixelsize" compare="less_eq"><int>14</int></test>

  <edit name="antialias" mode="assign"><bool>false</bool></edit>
  <edit name="globaladvance"><bool>false</bool></edit>
  <edit name="spacing"><int>0</int></edit>
</match>
